<body>
  <header>
      <h1>The Paul and Jack Registry</h1>
  </header>


  <main class="content">
      <section class="login-box">
          <h2>Register</h2>
          <form method="POST" action="{{ url_for('register') }}">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" placeholder="Enter your username">

              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder="Enter your password">

              <label for="passwordv">Confirm Password:</label>
              <input type="password" id="passwordv" name="passwordv" placeholder="Confirm your password">

              <label for="password">User role:</label>
              <select id="role" name="role" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
              </select>
              



              <button type="submit">Register</button>
          </form>
      </section>
  </main>

  <footer>
      <p>&copy; Paul & Jack, we deserve full points</p>
  </footer>
